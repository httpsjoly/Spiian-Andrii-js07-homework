<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/script.js"></script>
</head>
<body>
  <div class="container">

    <!-- Start card number -->
  <div class="card">
      <div class="card-information">2<img src="img/clubs.svg" alt="clubs">
      </div>
      <div class="card-information">2<img src="img/clubs.svg" alt="clubs">
      </div>
  </div>
  <div class="card">
      <div class="card-information">2<img src="img/spades.svg" alt="spades">
      </div>
      <div class="card-information">2<img src="img/spades.svg" alt="spades">
      </div>
  </div>
  <div class="card">
      <div class="card-information">2<img src="img/diamonds.svg" alt="diamonds">
      </div>
      <div class="card-information">2<img src="img/diamonds.svg" alt="diamonds">
      </div>
  </div>
  <div class="card">
      <div class="card-information">2<img src="img/hearts.svg" alt="hearts">
      </div>
      <div class="card-information">2<img src="img/hearts.svg" alt="hearts">
      </div>
  </div>
    <!-- End card number -->
    <!-- Start card ranks -->
  <div class="card card-ranks">
    <div class="card-information">J<img src="img/clubs.svg" alt="clubs"></div>
    <img class="rank" src="img/jack.svg" alt="jack">
    <div class="card-information">J<img src="img/clubs.svg" alt="clubs"></div>
  </div>
  <div class="card card-ranks">
    <div class="card-information">J<img src="img/spades.svg" alt="spades"></div>
    <img class="rank" src="img/jack.svg" alt="jack">
    <div class="card-information">J<img src="img/spades.svg" alt="spades"></div>
  </div>
  <div class="card card-ranks">
    <div class="card-information">J<img src="img/diamonds.svg" alt="diamonds"></div>
    <img class="rank" src="img/jack.svg" alt="jack">
    <div class="card-information">J<img src="img/diamonds.svg" alt="diamonds"></div>
  </div>
  <div class="card card-ranks">
    <div class="card-information">J<img src="img/hearts.svg" alt="hearts"></div>
    <img class="rank" src="img/jack.svg" alt="jack">
    <div class="card-information">J<img src="img/hearts.svg" alt="hearts"></div>
  </div>
     <!-- End card ranks -->
   <!-- Start card ace -->
  <div class="card card-ranks">
    <div class="card-information">T<img src="img/clubs.svg" alt="clubs"></div>
    <img class="rank" src="img/clubs.svg" alt="clubs">
    <div class="card-information">T<img src="img/clubs.svg" alt="clubs"></div>
  </div>
  <div class="card card-ranks">
    <div class="card-information">T<img src="img/spades.svg" alt="spades"></div>
    <img class="rank" src="img/spades.svg" alt="spades">
    <div class="card-information">T<img src="img/spades.svg" alt="spades"></div>
  </div>
  <div class="card card-ranks">
    <div class="card-information">T<img src="img/diamonds.svg" alt="diamonds"></div>
    <img class="rank" src="img/diamonds.svg" alt="diamonds">
    <div class="card-information">T<img src="img/diamonds.svg" alt="diamonds"></div>
  </div>
  <div class="card card-ranks">
    <div class="card-information">T<img src="img/hearts.svg" alt="hearts"></div>
    <img class="rank" src="img/hearts.svg" alt="hearts">
    <div class="card-information">T<img src="img/hearts.svg" alt="hearts"></div>
  </div>
    <!-- End card ace -->
  
</body>
</html>
